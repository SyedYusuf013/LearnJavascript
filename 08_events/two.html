<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: aliceblue;">
    <h1>
        This lesson is for async in js
    </h1>
    <button id="stop">
        Stop
    </button>
</body>
<script>
    // setTimeout(() => {
    //     console.log("hi syed....!!!!!");
        
    // }, 2000);
    const sayName = function () {
        console.log("hi syed.....!!!");
        
    }
    const changeText = function() {
    document.querySelector('h1').innerHTML = 'New line of code'

    }
    // document.querySelector('h1').innerHTML = 'New line of code'

    setTimeout(sayName, 2000)
    const stopMe = setTimeout(changeText, 5000)

    // clearTimeout(stopMe)
    
    document.querySelector('#stop').addEventListener('click', function (){
        clearTimeout(stopMe)
        console.log('STOPPED');
    })
</script>
</html>
